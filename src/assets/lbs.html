<!DOCTYPE html>
<html>
    <head>
        <title>Lime Bootstrap</title>

        <!-- meta -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="author" content="Lime Technologies" />
        <meta http-equiv="Access-Control-Allow-Origin" content="*">

        <!-- No cache -->
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />

        <!-- css -->
        <link rel="stylesheet" type="text/css" href="system/css/lbs.css" />

        <!-- external libs -->
        <script src="system/js/firebug-lite-compressed.js" type="text/javascript"></script>
        <script src="system/js/vendor.js" type="text/javascript"></script>

    </head>
    <body  data-bind="event: { keydown: lbs.GlobalEventHandler.OnKeydown }">
        <!-- ko stopBinding: true -->
            <div id="debug" class="hidden" data-bind="css: {hidden: !enabled}">
            <!-- ko if: enabled  -->
                <ul id="debugConsole">
                    <li class="header">Debug
                        <span class="badge pull-right" onclick="location.reload(true)"> <lbs-icon params="icon: 'fa-refresh'"></lbs-icon> </span>
                        <span data-bind="text: 'w:' + warnings(), tooltip:{text: 'Number of warnings', placement:'down'}"></span>
                        <span data-bind="text: 'e:' + errors(), tooltip:{text: 'Number of errors', placement:'down'}"></span>
                    </li>
                </ul>
            <!-- /ko -->

            </div>

            <div id="wrapper" class="content-container">
                    <div id="content"></div>
            </div>

            <div id="loadingIndicator">
                <!-- ko if: showLoader() -->
                <i class="fa fa-spinner fa-spin"></i>
                <!-- /ko -->
            </div>
        <!-- /ko -->

        <script src="system/js/templates.js" type="text/javascript"></script>
        <script src="system/js/lbs.js" type="text/javascript"></script>
        <script>require('src/entry.js');</script>
        <script src="_config.js"></script>
    </body>

</html>
