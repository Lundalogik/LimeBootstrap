<div id="watchContainer">

	<p>Press <b>ESC</b> to close this window</p>


	<div style="margin-bottom: 5px;">
		<div class="btn-group btn-group.btn-group-justified">
		 <!-- ko foreach: states -->
		 	<button type="button" class="btn btn-default btn-sm" data-bind="text: $data, click:$parent.selectState, css: {'btn-success': $parent.selectedState() == $data}"></button>
		 <!-- /ko -->
		 </div>
	</div>


	<div data-bind="visible: selectedState() == 'WATCH'">
		<div>
			<div class="btn-group btn-group.btn-group-justified">
			 <!-- ko foreach: vms -->
			 	<button type="button" class="btn btn-default btn-sm" data-bind="text: name, click:$parent.selectVm, css: {'btn-success': $parent.selectedVm().name == name}"></button>
			 <!-- /ko -->
			 </div>
		</div>               
                
		<div id="watch">
			<pre ><code id="vmData" data-bind="text: prettyVm() "></code></pre>
		</div>        
	</div>

    <div id="searchBar" data-bind="visible: selectedState() == 'WATCH'">        
        <div id="searchGroup" class="input-group input-group-sm">            
            <input id="searchValue" type="text" class="form-control" placeholder="Search" data-bind="value: searchValue, valueUpdate:'afterkeydown'">
            <button type="button" class="btn btn-default btn-sm" id="buttonNext" data-bind="text: 'Show',click: goToNext,visible: counter() > 0"> </button>            
            <span id="searchHits" data-bind="text: 'Hit: '+order() + ' of: ' + counter(), visible: counter() > 0"> </span>
        </div>        
    </div>


	<div data-bind="visible: selectedState() == 'LOG'">
        <ul class="console" data-bind="foreach: logItems">
		    <li data-bind="attr: { class: liclass }">
		        <i data-bind="attr: { class: icon }"> </i> <span data-bind="html: text"></span>
		    </li>
		</ul>
