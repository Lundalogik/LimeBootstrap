name: Build LBS

on:
  push:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Force node-sass
      run: sudo npm install --unsafe-perm node-sass
    - name: npm install and build
      run: |
        npm install
        npm run build --if-present
 
