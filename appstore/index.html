<!DOCTYPE html>
<html>
<head>
    <title>LimeBootstrap Appstore</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/lbs_appstore.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
    <link href="css/monokai_sublime.css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script type="text/html" id="apps-template">
        <h3 id="filter-text-appstore" data-bind="text: activeFilter().text"></h3>
        <!-- ko foreach: { data: appsGrid, as: 'approw' } -->
        <div class="row">
            <!-- ko foreach:{ data:approw, as: 'app'} -->
            <!-- ko if: app.name -->
            <!-- An app placeholder -->
            <div class="col-md-4">
                <!-- Mini app view -->
                <div class="app" data-bind=" click:app.expandApp, css:{'animated fadeOut':app.expandedApp()}">
                    <!-- App images-->
                    <div class="carousel slide" data-ride="carousel" data-bind="attr:{id:'carousel-' + app.name()}">
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                            <div class="item active" data-bind="style:{background:'#F1F6FF url(' + app.smallImage + ') no-repeat center'}" ></div>                                          
                        </div>

                    </div>
                    <h3 data-bind="text: app.appName"></h3>
                    <!-- ko if: app.info -->
                    <span class="label" data-bind="text: (app.license()? 'Paid' :app.info.status()), css: (app.license()?'label-danger':app.statusColor)"></span>
                    <p class="desc" data-bind="text:app.info.shortDesc"></p>
                    <!-- /ko -->
                </div>
                <!--/ Mini app view -->

                <!-- Expanded app view -->
                <div class="modal" data-backdrop="static" data-bind="attr:{id:'expanded-' + app.name()}, click:app.closeApp">
                    <div class="modal-dialog" data-bind="click: function(){return true}, clickBubble: false">
                        <div class="modal-content" data-bind="css:{'animated fadeIn':app.expandedApp()}">
                            <div class="modal-header">
                                <button type="button" class="close" data-bind="click:app.closeApp" aria-hidden="true">&times;</button>
                                <h4 class="modal-title">
                                    <span data-bind="text:app.appName()"></span>
                                    <span class="download-without-password">
                                        <button type="button" class="btn btn-success pull-right download" data-bind="click:app.download, css:{disabled:(app.license()?true:false)},  visible: !app.runswithlip()">                                        
                                            <span data-bind="icon:(app.license()? 'glyphicon-usd' :'glyphicon-cloud-download')"></span>
                                            <span data-bind="text: (app.license()? 'Paid': 'Download')"></span>
                                        </button>
                                        
                                        <button type="button" class="btn btn-success pull-right download" data-bind="click:app.installappwithlip, visible:  app.runswithlip()">
                                            <span data-bind="icon:(app.license()? 'glyphicon-usd' :'glyphicon-cloud-download')"></span>
                                            <span data-bind="text: 'Install'"></span>
                                        </button>
                                        
                                        <button type="button" class="btn btn-default pull-right download" data-bind="click:app.githubAddress">
                                            <span class="glyphicon glyphicon-cog"></span>
                                            Report problem or look at source
                                        </button>
                                    </span>

                                </h4>
                                <span class="download-with-password">
                                    <div class="input-group">
                                      <input id="passwordinput" class="form-control" type="password" data-bind="value:app.password, valueUpdate:'afterkeydown', attr:{ placeholder: (app.wrongpassword()? 'Wrong password':'Password')}">
                                      <span class="input-group-addon" data-bind="text:'Download', click: app.downloadApp"></span>
                                    </div>  
                                </span>
                            </div>
                            <div class="modal-body">
                            
                                <div class="license-app" data-bind="visible:app.license(), icon:'glyphicon-flag'">This app requires a license. Are you intrested in this application, <a href="http://www.lundalogik.com/about-us/contact-us/find-us/">please contact us!</a></div>
                                <!-- App images-->
                                <div class="carousel slide" data-ride="carousel" data-bind="attr:{id:'carousel-large' + app.name()}">
                                    <!-- Wrapper for slides -->
                                    <div class="carousel-inner">
                                        
                                        <div class="item active" data-bind="style:{background:'#F1F6FF url(' + app.bigImage +') no-repeat center'}" ></div>       
                                        
                                    </div>
                                </div>
                                <br />
                                <!--<button class="btn btn-default" data-bind="click: app.changeAppInfo" id="modal-about">About</button>
                                <button class="btn btn-default" data-bind="click: app.changeAppInfo" id="modal-installation">Installation</button>
                                <button class="btn btn-default" data-bind="click: app.changeAppInfo" id="modal-termsAndConditions">Terms and Conditions</button>-->
                                <div data-bind="html:app.readme"></div>
                            </div>

                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>
                <!-- /.modal -->
                <!-- /Expanded app view -->


              




            </div>
            <!-- /ko -->
            <!-- /ko -->

        </div>
        <!-- /ko -->
    </script>

</head>
<body>
    <header>
        <nav class="navbar navbar-default navbar-fixed-top " role="navigation" data-bind="visible: !runsinlime()">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-home"></span> Lime Bootstrap<img class="crmlogo" src="../assets/img/lime_crm_logotype_icon_empty_RGB.png" /></a>
                </div>
                <div class="navbar-collapse collapse">                    
                    <ul class="nav navbar-nav navbar-right">
                        
                        <li data-bind="visible:mergeMenu()" role="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Category <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu" data-bind="foreach: avaliableStatuses">
                                <!-- ko if: text != 'All' && text != 'New'-->
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#" data-bind="text:text, click: $parent.selectStatusFilter"></a></li>
                                <!-- /ko -->
                            </ul>
                        </li>
                        <li data-bind="visible:mergeMenu,foreach: avaliableStatuses">
                            <!-- ko if: text == 'All' -->
                            <a class="" id="A1" data-bind="click: $parent.selectStatusFilter">Show all</a>
                            <!-- /ko -->
                        </li>
                        <li data-bind="visible:mergeMenu, foreach: avaliableStatuses">
                            <!-- ko if: text == 'New' -->
                            <a id="A2" data-bind="click: $parent.selectStatusFilter">New releases</a>
                            <!-- /ko -->
                        </li>
                        
                        <li><a href="http://docs.lime-bootstrap.com">Manual</a></li>
                        <li><a href="../tutorial/" target="_blank" >Tutorial</a></li>
                        <li><a href="/">Appstore</a></li>
                        <li data-bind="visible:mergeMenu()"> <div class="input-group menu-appstore-input-group">
                                <input type="text" class="form-control navbar-appstore-input" placeholder="Search" data-bind="value:searchvalue, valueUpdate:'afterkeydown'">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" id="Button1" type="button" data-bind="icon:'glyphicon glyphicon-search'"> </button>
                                </span>
                            </div>
                        </li>
                    </ul>
                </div>
                <!--/.nav-collapse -->

                <!-- Collect the nav links, forms, and other content for toggling -->
            </div>
        </nav>

        <div class="jumbotron">
            <div class="container">
                <h1>Appstore</h1>
            </div>
        </div>
    </header>
    <div class="appstore-menu">
        <div class="container">
            <div class="navbar-appstore">

                <div class="row">
                    <!-- <div class="col-md-12" style="background-color:green">   -->
                    <ul class="nav nav-tabs nav-appstore">
                        <li role="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Category <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu" data-bind="foreach: avaliableStatuses">
                                <!-- ko if: text != 'All' && text != 'New'-->
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#" data-bind="text:text, click: $parent.selectStatusFilter"></a></li>
                                <!-- /ko -->
                            </ul>
                        </li>

                        <li role="presentation" data-bind="foreach: avaliableStatuses">
                            <!-- ko if: text == 'All' -->
                            <a class="active-appstore" id="All" data-bind="click: $parent.selectStatusFilter">Show all</a>
                            <!-- /ko -->
                        </li>
                        <li role="presentation" data-bind="foreach: avaliableStatuses">
                            <!-- ko if: text == 'New' -->
                            <a id="New" data-bind="click: $parent.selectStatusFilter">New releases</a>
                            <!-- /ko -->
                        </li>
                        <li role="presentation" id="navbar-appstore-searchbar">
                            <div class="input-group navbar-appstore-input-group">
                                <input type="text" class="form-control navbar-appstore-input" id="navbar-search" placeholder="Search" data-bind="value:searchvalue, valueUpdate:'afterkeydown'">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" id="navbar-appstore-search-button" type="button" data-bind="icon:'glyphicon glyphicon-search'"> </button>
                                </span>
                            </div>
                        </li>

                    </ul>
                    <!-- </div> -->
                </div>
            </div>
        </div>
    </div>


    <div class="container" data-bind="template: { name: 'apps-template', afterRender: postProcessingLogic}">
        <div class="row" id="loader">
            <div class="col-md-3 col-md-offset-5">
                <img src="img/ajax-loader.gif">
            </div>
        </div>
    </div>

    <!-- PAGING -->
    <div class="pagegroup" data-bind="visible: activeFilter().text === 'All'">
    <!-- ko foreach:{ data:pages, as: 'page'} -->
        <button class="" data-bind="text: page.pagenumber, click: page.nextpage, attr:{'class':($root.activepage() === pagenumber ? 'btn btn-success':'btn btn-default') } "></button>
    <!-- /ko -->
    </div>

    <div class="container" data-bind="visible: !runsinlime()">
        <div class="row">
            <div class="col-md-12">
                <div class="appstore-footer">
                    <ul class="appstore-footer-list">
                        <li><a href="#">&copy;2018 Lime Technologies AB</a></li>
                        <li><a href="/">About Lime Bootstrap</a></li>
                        <li><a href="terms/index.html">Terms & Conditions</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.0.0.js"></script>
    <script type="text/javascript" src="js/knockout.mapping-latest.js"></script>
    <script type="text/javascript" src="js/highlight.pack.js"></script>
    <script type="text/javascript" src="js/lbs_appstore.js"></script>
    <script type="text/javascript" src="js/marked.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>


</body>
</html>
